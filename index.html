<!DOCTYPE html>
<html>
<head>
  <title>Pixel Canvas</title>
  <style>
    body {
      background: #bfbfbf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 1px solid #333;
      image-rendering: pixelated;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const pixelSize = 20;  // size of each "pixel" square
    const cols = canvas.width / pixelSize;
    const rows = canvas.height / pixelSize;

    // Create a 2D array to store pixel colors (initially white)
    const pixels = [];
    for(let y = 0; y < rows; y++) {
      pixels[y] = [];
      for(let x = 0; x < cols; x++) {
        pixels[y][x] = '#fff';
      }
    }

    // Draw grid and pixels
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for(let y = 0; y < rows; y++) {
        for(let x = 0; x < cols; x++) {
          ctx.fillStyle = pixels[y][x];
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);

          // Draw grid lines
          ctx.strokeStyle = '#ccc';
          ctx.strokeRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }
    }

    // Toggle pixel color on click
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);

      if (pixels[y][x] === '#fff') {
        pixels[y][x] = '#000'; // black
      } else {
        pixels[y][x] = '#fff'; // white
      }

      draw();
    });

    draw();
  </script>
</body>
</html>
